<div class="container ">
  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading "><h4>Sign Up</h4></div>
      <div class="panel-body">
        <form>
            <div class="form-group col-md-6">
                <label for="name" >Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter name">
              </div>
          <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group col-md-6" >
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-group col-md-6">
              <label for="sel1">Select role:</label>
              <select class="form-control" id="sel1" (change)="modalChange($event)">
                <option disabled>Select role</option>
                <option>Role 1</option>
                <option>Role 2</option>
              </select>
            </div>
            <div class="form-group  col-md-12">
              <label>Select Plan</label>
              <div *ngIf="modalPlan=='default'">
                <h6>---------------------*select role*-------------------</h6>
              </div>
            <app-plans *ngIf="modalPlan!='default'"></app-plans>
            </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary">Sign Up</button>
            <h5>Don't have login? Please 
            <a routerLink="/login" >Login</a></h5>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
